<template count:number>
    <script lang="ts" context="setup">
        export let count = 0
        let count = initialCount
        const inc = () => count++
        const dec = () => count--
    </script>
    
    <div>
        <button @click="dec()">-</button>
        {{ label }}{{ count }}
        <button @click="inc()">+</button>
    </div>
    
    <style scoped>
        button {
            color: red;
        }
    </style>
</template>
