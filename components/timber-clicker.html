<template str:label="Count is " num:count="0">
    <div>
        <button @click="count--">-</button>
        {{ label }}{{ count }}
        <button @click="count++">+</button>
        <!-- <div x-effect="(count++, $emit('test'))">Click Me</div> -->
    </div>
    <style>
        button {
            color: red;
        }
    </style>
</template>
